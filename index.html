<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="loading s_unStart">
      <!--  -->
    </div>
    <!--  -->
    <div class="main">
      <div class="mainContainer">
        <div class="slide mainSlider">
          <div class="layout">
            <!-- 粒子 -->
            <canvas id="webgl"></canvas>
            <nav id="nav">
              <!--  -->
              <div class="navContent">
                <div class="navMenuMedia">
                  <!-- WeChat Link -->
                  <a class="navMenuButton wechat" href="javascript:void(0);">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      viewBox="-50 -75 612 612"
                    >
                      <use xlink:href="#wechat-icon"></use>
                    </svg>
                  </a>
                </div>
              </div>
            </nav>
            <!--  -->
            <div class="sections">
              <div class="sectionsWrapper">
                <section class="section world" id="section-world">
                  <div class="sectionDisplay">
                    <div class="sectionHeader"></div>
                    <div class="storyListWrapper">
                      <ol class="storyList"></ol>
                    </div>
                  </div>
                  <div class="storyDetailView">
                    <!--  -->
                    <div
                      class="arrowBtn storyDetailNavBtn prev"
                      data-cursor="pointer"
                    >
                      <!--  -->
                    </div>
                    <div
                      class="arrowBtn storyDetailNavBtn next"
                      data-cursor="pointer"
                    >
                      <!--  -->
                    </div>
                    <div class="storyDetailInfoWrapper">
                      <div class="storyDetailClose">
                        <!--  -->
                        <div class="storyDetailCloseBtn" data-cursor="pointer">
                          <!--  -->
                        </div>
                      </div>
                      <div class="storyDetailInfo">
                        <!--  -->
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
